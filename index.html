<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-muted mx-auto text-center">
      <h1 class="my-5">IP Info</h1>

      <form id="change-ip" class="text-muted">
        <label class="mb-2" for="ip"> Enter a ip information </label>
        <input type="text" name="ip" class="form-control" autocomplete="off" />
        <button type="submit" class="btn btn-secondary mt-2">Submit</button>
      </form>

      <div id="card" class="card shadow-lg p-5 d-none">
        <div id="details" class="text-uppercase text-start"></div>
      </div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
